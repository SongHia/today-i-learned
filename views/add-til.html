<html lang="en">
  <head>

  <body>


  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1>The More You Know</h1>
        <form method="post" action="/api/create">
          <div class="form-group">
            <label for="name">TIL</label>
            <input type="text" class="form-control" id="til" placeholder="I learned that..." name="til">
          </div>
          <div class="form-group">
            <label for="itpYear">The Context</label>
            <input type="text" class="form-control" id="context" placeholder="The context for this was..." name="context">
          </div>
          <div class="form-group">
            <label for="imageUrl">Tags</label>
            <input type="text" class="form-control" id="tags" placeholder="Add a few tags separated by comma" name="tags">
          </div>
          <div class="form-group">
            <label for="imageUrl">Best Party Of The Day</label>
            <input type="text" class="form-control" id="bestPartDay" placeholder="The best part of my day was..." name="bestPartDay">
          </div>  
          <div class="form-group">
            <label for="imageUrl">Best Link Of The Day</label>
            <input type="text" class="form-control" id="pageURL" placeholder="Add a url here including the 'http' " name="pageURL">
          </div>         
          <button type="submit" class="btn btn-default">Submit</button>
        </form> 
      </div>
    </div>
  </div>
  
</body>
